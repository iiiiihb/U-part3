<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>puppy portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/styles.css">
</head>

<body>
	<header class="container">
    	<div class="row">
        	<div class="col-md-6">
            	<img class="tittle-logo"  src="bootstrap/images/logo.png" alt="Udacity logo">
             </div>
             <div class="col-md-6 text-right text-uppercase">
             	<h1 class="tittle-super text-thin">Jane Doette</h1>
                <h4>Front-end Ninja</h4>
             </div>
    	</div>
    </header>   
        <div class="row">
        	<div class="col-md-12">
            	<hr class="hr">
            </div>
        </div>
        <div class="row">
            <figure class="col-md-12">
				<img class="img-responsive center-block" src="bootstrap/images/puppy1.jpg" alt="Main puppy image!">
            </figure>
        </div>
         <div class="row">
        	<div class="col-md-12">
				<h2 class="text-muted text-super">Featured Work</h2>
            </div>
        </div>
        <main class="row text-center">
        	<figure class="col-md-3">
            	<img class="img-responsive center-block" src="bootstrap/images/puppy2.jpg" alt="Appify puppy" >
            	<h3 class="text-uppercase text-super">Appify</h3>
            	<p>https://github.com/udacity/appify</p>
       		</figure>
        	<figure class="col-md-3">
            	<img class="img-responsive center-block" src="bootstrap/images/puppy3.jpg" alt="Sun flower" >
            	<h3 class="text-uppercase text-super">Sun flower</h3>
            	<p>https://github.com/udacity/Sun flower</p>
       		</figure>
             <figure class="col-md-3">
            	<img class="img-responsive center-block" src="bootstrap/images/puppy4.jpg" alt="Bokeh puppy" >
            	<h3 class="text-uppercase text-super">Bokeh</h3>
            	<p>https://github.com/udacity/Bokeh</p>
       		</figure>
            <figure class="col-md-3">
            	<img class="img-responsive center-block" src="bootstrap/images/puppy5.jpg" alt="Chris puppy" >
            	<h3 class="text-uppercase text-super">Chris</h3>
            	<p>https://github.com/udacity/Chris</p>
       		</figure>
                           
     </main>           

</body>
</html>
